<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="ItemClass.js"></script>
    <script src="events.js"></script>
    <script src="localStorage.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <!-- This is a web page with a form to present a report based on the user's input of a date (in the format of a month and a year)
     The report presents the total expenses for the entered date.-->
    <title>Report</title>
</head>
<body onload="report()" style="background: radial-gradient(white, skyblue)">
    <div class="container text-center">
        <h1 style="color: darkblue">Report by month and year:</h1>
        <label for="id_date"></label>
        <br>
        <input id="id_date" type="month">
        <button style="background: linear-gradient(white, skyblue)" id="id_present">Present</button>
        <br>
        <span style="color: red; font-size: 30px" id="id_err"></span>
        <br>
        <table id="id_tb"></table>
            <style>
                table, td, th {
                    border: 1px solid black;
                    font-size: 25px;
                    border-collapse: separate;
                    margin: auto;
                }
            </style>
        <span style="color: green; font-size: 40px" id="id_total"></span>
        <br>
        <a href="index.html">
            <button style="background: linear-gradient(white, skyblue) " id="id_back">Back</button>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Cost Manager</title>
  <script src="ItemClass.js"></script>
  <script src="events.js"></script>
  <script src="localStorage.js"></script>
</head>
<body style="background: radial-gradient(white, skyblue)" onload="init()">
<div class="container text-center">
  <h1 style="color: darkblue"> Costs Manager Client Application: </h1>
  <label>Date:</label>
  <input id="id_dateOb" type="date" required>
  <br>
  <br>
  <label>Product name:</label>
  <input id="id_name"  placeholder="  Enter the product name..." type="text" name = "text_name" required>
  <br>
  <br>
  <label>Cost:</label>
  <input id="id_price" placeholder="  Enter the product price..." type="number" name = "text_price" required>
  <br>
  <br>
  <label>Payment:</label>
  <select id="id_pay" placeholder="Enter the payment method..." name = "text_pay" required>
    <option value="">Choose a payment method</option>
    <option value="credit">credit</option>
    <option value="cash">cash</option>
    <option value="bit">bit</option>
  </select>
  <br>
  <br>
  <label>Choose category:</label>
  <select id="id_category" name = "Categories" required>
    <option value = "">Choose a category</option>
    <option value = "Food">Food expenses</option>
    <option value = "Car">Car expenses</option>
    <option value = "Home">Home expenses</option>
    <option value = "Clothes">Clothing expenses</option>
    <option value = "Fun">Fun expenses</option>
    <option value = "Other">Other</option>
  </select>
  <br>
  <br>
  <label>Description:</label>
  <br>
  <br>
  <textarea id="id_describe" placeholder="Write the description of your cost..." name = "Description" style="width:300px; height: 50px"></textarea>
  <br>
  <br>
  <button style="background: linear-gradient(white, skyblue)" id="add_btn">add new product</button>
  &nbsp;
  <a href="report.html">
    <button style="background: linear-gradient(white, skyblue)" id="print_btn">report</button>
  </a>
</div>
</body>
</html>
